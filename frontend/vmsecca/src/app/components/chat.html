<div class="flex flex-col h-screen bg-amber-400">

  <app-chat-header
    class="shrink-0"
    [isConnected]="isConnected()"
    (toggleConnection)="onToggleConnection()"
    [color]="message().color"
  />

  <app-chat-messages
    class="flex-1 overflow-y-auto"
    [messages]="listOfMessages()"
    [isTyping]="isTyping()"
  />

  <footer class="shrink-0">
    <app-chat-input
      [disabled]="!isConnected()"
      (sendMessage)="onSendMessage($event)"
      (userTyping)="allertBrokerUserTyping()"
    />
  </footer>
</div>
