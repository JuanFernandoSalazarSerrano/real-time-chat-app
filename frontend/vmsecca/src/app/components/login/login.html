<div class="min-h-screen bg-black flex items-center justify-center p-4 relative overflow-hidden">
  <!-- Animated Grid Background with Scanner -->
  <div class="absolute inset-0">
    <!-- Grid Pattern -->
    <div class="absolute inset-0" style="background-image: linear-gradient(#00ff88 1px, transparent 1px), linear-gradient(90deg, #00ff88 1px, transparent 1px); background-size: 50px 50px; opacity: 0.1;"></div>

    <!-- Horizontal Scanner Line -->
    <div class="absolute inset-0 overflow-hidden">
      <div class="absolute w-full h-0.5 bg-gradient-to-r from-transparent via-[#00ff88] to-transparent opacity-80 animate-scan-vertical" style="box-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88;"></div>
    </div>

    <!-- Vertical Scanner Line -->
    <div class="absolute inset-0 overflow-hidden">
      <div class="absolute h-full w-0.5 bg-gradient-to-b from-transparent via-[#00ff88] to-transparent opacity-60 animate-scan-horizontal" style="box-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88;"></div>
    </div>
  </div>

  <!-- Geometric Background Pattern -->
  <div class="absolute inset-0 opacity-10">
    <div class="absolute top-0 left-0 w-32 h-32 border-l-2 border-t-2 border-[#00ff88]"></div>
    <div class="absolute top-0 right-0 w-32 h-32 border-r-2 border-t-2 border-[#00ff88]"></div>
    <div class="absolute bottom-0 left-0 w-32 h-32 border-l-2 border-b-2 border-[#00ff88]"></div>
    <div class="absolute bottom-0 right-0 w-32 h-32 border-r-2 border-b-2 border-[#00ff88]"></div>
  </div>

  <div class="w-full max-w-md relative z-10">
    <!-- Military Corner Decorations -->
    <div class="absolute -top-4 -left-4 w-8 h-8 border-l-2 border-t-2 border-[#00ff88]"></div>
    <div class="absolute -top-4 -right-4 w-8 h-8 border-r-2 border-t-2 border-[#00ff88]"></div>

    <!-- Huge VM Logo with Scanner Effect -->
    <div class="text-center mb-8 relative">
      <!-- Added chess horse icon as tactical emblem above VM logo -->
      <div class="flex justify-center mb-4">
        <img
          src="./horse.svg"
          alt="VMseca Tactical Emblem"
          class="w-16 h-16 opacity-80"
          style="filter: brightness(0) saturate(100%) invert(85%) sepia(15%) saturate(5000%) hue-rotate(95deg) brightness(105%) contrast(101%);"
        />
      </div>

      <!-- VM Logo with Grid and Scanner -->
      <div class="relative inline-block">
        <!-- Grid overlay on VM text -->
        <div class="absolute inset-0 overflow-hidden" style="clip-path: text; -webkit-clip-path: text;">
          <div class="absolute inset-0" style="background-image: linear-gradient(#00ff88 1px, transparent 1px), linear-gradient(90deg, #00ff88 1px, transparent 1px); background-size: 20px 20px; opacity: 0.15;"></div>
        </div>

        <!-- Scanner effect over VM text -->
        <div class="absolute inset-0 overflow-hidden">
          <div class="absolute w-full h-1 bg-gradient-to-r from-transparent via-white to-transparent opacity-70 animate-scan-vm" style="box-shadow: 0 0 30px #00ff88;"></div>
        </div>

        <h1 class="text-[16rem] font-black leading-none tracking-tighter text-[#00ff88] mb-2 relative" style="font-family: 'Arial Black', sans-serif; transform: skewY(-6deg); text-shadow: 0 0 20px rgba(0, 255, 136, 0.5), 0 0 40px rgba(0, 255, 136, 0.3);">
          VM
        </h1>
      </div>

      <p class="text-[#00ff88] text-2xl font-mono tracking-widest">Secure Extraneous Communication Alternative</p>
    </div>

    <!-- Secure Connection Indicator -->
    <div class="flex items-center justify-center gap-2 mb-6 text-[#00ff88] text-xs font-mono border-y border-[#00ff88]/30 py-2">
      <span class="w-2 h-2 bg-[#00ff88] animate-pulse"></span>
      <span>SECURE CONNECTION</span>
      <span class="ml-4 text-[#00ff88]/60">SESSION ID: AX-69420</span>
    </div>

    <!-- Login Form -->
    <div class="border-2 border-[#00ff88]/30 bg-black/50 p-8 relative backdrop-blur-sm" style="clip-path: polygon(0 0, 100% 0, 100% calc(100% - 12px), calc(100% - 12px) 100%, 0 100%);">
      <!-- Corner Brackets -->
      <div class="absolute top-0 left-0 w-6 h-6 border-l-2 border-t-2 border-[#00ff88]"></div>
      <div class="absolute top-0 right-0 w-6 h-6 border-r-2 border-t-2 border-[#00ff88]"></div>
      <div class="absolute bottom-0 left-0 w-6 h-6 border-l-2 border-b-2 border-[#00ff88]"></div>
      <div class="absolute bottom-0 right-0 w-6 h-6 border-r-2 border-b-2 border-[#00ff88]"></div>

      <form (ngSubmit)="onSubmit()">
        <!-- Username Field -->
        <div class="mb-6">
          <label for="username" class="block text-[#00ff88] text-xs font-mono mb-2 uppercase tracking-wider flex items-center gap-2">
            <span class="w-3 h-px bg-[#00ff88]"></span>
            [ USERNAME ]
            <span class="flex-1 h-px bg-[#00ff88]/20"></span>
          </label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="sender"
            class="w-full bg-black border-2 border-[#00ff88]/50 text-[#00ff88] px-4 py-3 font-mono focus:outline-none focus:border-[#00ff88] focus:shadow-[0_0_10px_rgba(0,255,136,0.3)] transition-all"
            placeholder="ENTER USERNAME..."
            autocomplete="username"
            style="clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 0 100%);"
          />
        </div>

        <!-- Password Field -->
        <div class="mb-8">
          <label for="password" class="block text-[#00ff88] text-xs font-mono mb-2 uppercase tracking-wider flex items-center gap-2">
            <span class="w-3 h-px bg-[#00ff88]"></span>
            [ PASSWORD ]
            <span class="flex-1 h-px bg-[#00ff88]/20"></span>
          </label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full bg-black border-2 border-[#00ff88]/50 text-[#00ff88] px-4 py-3 font-mono focus:outline-none focus:border-[#00ff88] focus:shadow-[0_0_10px_rgba(0,255,136,0.3)] transition-all"
            placeholder="ENTER PASSWORD..."
            autocomplete="current-password"
            style="clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 0 100%);"
          />
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full bg-black border-2 border-[#00ff88] text-[#00ff88] py-4 px-6 font-mono uppercase tracking-widest hover:bg-[#00ff88] hover:text-black transition-all duration-300 hover:shadow-[0_0_20px_rgba(0,255,136,0.5)] relative"
          style="clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);"
        >
          <span class="flex items-center justify-center gap-3">
            <span class="w-2 h-2 bg-[#00ff88] border border-[#00ff88]"></span>
            [ ACCESS SYSTEM ]
            <span class="w-2 h-2 bg-[#00ff88] border border-[#00ff88]"></span>
          </span>
        </button>
      </form>

      <!-- Status Footer -->
      <div class="mt-6 pt-4 border-t-2 border-[#00ff88]/20 text-center">
        <div class="flex items-center justify-center gap-4 text-[#00ff88]/60 text-xs font-mono">
          <span>[ SECURE CHANNEL ACTIVE ]</span>
          <span class="w-px h-4 bg-[#00ff88]/40"></span>
          <span>ENCRYPTION: AES-256</span>
        </div>
      </div>
    </div>

    <!-- Bottom Military Corner Decorations -->
    <div class="absolute -bottom-4 -left-4 w-8 h-8 border-l-2 border-b-2 border-[#00ff88]"></div>
    <div class="absolute -bottom-4 -right-4 w-8 h-8 border-r-2 border-b-2 border-[#00ff88]"></div>
  </div>
</div>

<style>
  @keyframes scan-vertical {
    0% {
      transform: translateY(-100%);
    }
    100% {
      transform: translateY(100vh);
    }
  }

  @keyframes scan-horizontal {
    0% {
      transform: translateX(-100%);
    }
    100% {
      transform: translateX(100vw);
    }
  }

  @keyframes scan-vm {
    0% {
      transform: translateY(-100%);
    }
    100% {
      transform: translateY(7000%);
    }
  }

  .animate-scan-vertical {
    animation: scan-vertical 4s linear infinite;
  }

  .animate-scan-horizontal {
    animation: scan-horizontal 6s linear infinite;
  }

  .animate-scan-vm {
    animation: scan-vm 3s linear infinite;
  }
</style>
